name: Run Postman Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Newman
        run: npm install -g newman
      - name: Run API tests
        run: newman run FakestoreAPI Automation Tests.postman_collection.json --reporters cli,junit
